<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <!-- Number Buttons -->
        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button operator" onclick="setOperation('+')">+</button>

        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button operator" onclick="setOperation('-')">-</button>

        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button operator" onclick="setOperation('*')">*</button>

        <button class="button" onclick="appendNumber(0)">0</button>
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button equal" onclick="calculate()">=</button>
        <button class="button operator" onclick="setOperation('/')">/</button>

        <!-- Scientific Functions -->
        <button class="button operator" onclick="setScientificOperation('sin')">sin</button>
        <button class="button operator" onclick="setScientificOperation('cos')">cos</button>
        <button class="button operator" onclick="setScientificOperation('tan')">tan</button>
        <button class="button operator" onclick="setScientificOperation('log')">log</button>
        <button class="button operator" onclick="setScientificOperation('sqrt')">√</button>
        <button class="button operator" onclick="setScientificOperation('pow')">x²</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
